<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Message Templates</h1>
    <div>
        <label for="templates">Select a template:</label>
        <select id="templates"></select>
    </div>
    <div>
        <label for="template-content">Template content:</label>
        <textarea id="template-content"></textarea>
    </div>
    <button id="save-template">Save Template</button>
    <button id="add-template">Ajouter un template</button>
    <button id="rename-template">Renommer le template</button>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
