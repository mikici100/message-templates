<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Templates</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Message Templates</h1>
    <div>
        <label for="templates">Choose a template:</label>
        <select name="templates" id="templates">
        </select>
    </div>
    <textarea id="template-content" rows="10" cols="50"></textarea>
    <div>
        <button id="save-template">Save Template</button>
        <button id="add-template">Add Template</button>
        <button id="rename-template">Rename Template</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
